<h2 class="text-center">Edit Item</h2>

<form (ngSubmit)="onSubmit()" class="w-50 mx-auto mt-4 p-4 border rounded shadow-sm">
    <div class="mb-3">
      <label for="title" class="form-label">Name</label>
      <input [(ngModel)]="item.name" type="text" id="name" name="name" class="form-control" placeholder="Enter item name"/>
    </div>
  
    <div class="d-flex justify-content-between">
      <a routerLink="/items" class="btn btn-secondary">Cancel</a>
      <!-- Clicking on Cancel will navigate back to items list using routerLink="/items". -->
  
      <button type="submit" class="btn btn-primary">Edit</button>
      <!-- Submit button triggers the form submission, calling onSubmit() from edit-item.component.ts -->
    </div>
  </form>
