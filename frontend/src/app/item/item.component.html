<table class="table table-striped table-bordered table-hover">
    <caption class="text-center">
      A list of Items
    </caption>
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <!-- items from item.component.ts -->
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
      </tr>
    </tbody>
  </table>
