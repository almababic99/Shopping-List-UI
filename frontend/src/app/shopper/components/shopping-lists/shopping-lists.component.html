<h2 class="text-center">{{shopper.name}}'s Shopping Lists</h2>

<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Items</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let shoppingList of shoppingLists">
      <td>{{ shoppingList.id }}</td>
      <td>
        <ul>
          <li *ngFor="let item of shoppingList.items">{{ item.item.name }}</li>
        </ul>
      </td>
      <td></td>
    </tr>
    <td></td>
    <td></td>
    <td></td>
  </tbody>
</table>

<div class="text-end mb-3">
  <a class="btn btn-primary">Add New Shopping List</a>
</div>
