<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let shopper of shoppers">   <!-- shoppers from shopper.component.ts -->
        <td>{{ shopper.id }}</td>
        <td>{{ shopper.name }}</td>
      </tr>
    </tbody>
  </table>
